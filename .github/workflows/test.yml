name: test

on:
  - push
  - pull_request

jobs:
  test-on-physical-os:
    name: on physical OS
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: rm -f ~/.bash{_logout,_profile,rc} ~/.gitconfig
      - run: make deploy test
      - run: '[ "$(make test)" = "done." ]'
  test-on-docker:
    name: on Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose run --rm test
