name: test

on:
  - push
  - pull_request

jobs:
  deploy-on-physical-os:
    name: on physical OS
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: rm -f ~/.bash{_logout,_profile,rc} ~/.gitconfig
      - run: make deploy test
      - run: '[ "$(make test)" = "done." ]'
  deploy-on-docker:
    name: on Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose run --rm test
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://koalaman/shellcheck:stable
        with:
          args: >
            bash/.bash_logout
            bash/.bash_profile
            bash/.bashrc
  vint:
    name: vint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.x
      - run: pip install vim-vint
      - run: >
          vint
          vim/.vimrc
          vim/.vimrc.autocmd
          vim/.vimrc.config
          vim/.vimrc.local
          vim/.vimrc.map
          vim/.vimrc.plugin
          vim/.vimrc.root
