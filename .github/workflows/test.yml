name: test

on:
  - push
  - pull_request

jobs:
  deploy-on-physical-os:
    name: on physical OS
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rm -f ~/.bash{_logout,_profile,rc} ~/.docker/config.json ~/.gitconfig ~/.profile
      - run: make deploy
      - run: make test
      - run: test "$(make test)" = 'done.'
  deploy-on-docker:
    name: on Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t "${GITHUB_REPOSITORY}" .
      - run: >
          docker run --rm "${GITHUB_REPOSITORY}"
          bash -c 'rm -f ~/.bashrc ~/.profile && make deploy >/dev/null && [ "$(make test)" = "done." ]'
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker://koalaman/shellcheck:stable
        with:
          args: >
            bash/.bash_logout
            bash/.bash_profile
            bash/.bashrc
            bash/.profile
  vint:
    name: vint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: pip
      - run: pip install vim-vint
      - run: vint vim/.vim* vim/*.vim
